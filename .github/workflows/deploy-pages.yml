name: Deploy to GitHub Pages

on:
    push:
        branches: [ "main" ]  # Configure branch here
    workflow_dispatch:      # Allow manual trigger

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                node-version: '20.x'
            - name: Setup Java
              uses: actions/setup-java@v4
              with:
                distribution: 'zulu'
                java-version: '17'
            - name: Install Effekt
              run: npm install -g @effekt-lang/effekt
            - name: Build
              id: build
              run: effekt src/main.effekt --backend js-web --includes .
            - name: Upload Artifact
              id: deployment
              uses: actions/upload-pages-artifact@v3
              with:
                path: out/

    deploy:
        needs: build
        runs-on: ubuntu-latest
        permissions:
            pages: write
            id-token: write
        environment: 
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4